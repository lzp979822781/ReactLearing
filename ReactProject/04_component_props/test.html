<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render(){
                return (
                    <ul>
                        <li>姓名：{this.props.username}</li>
                        <li>年龄：{this.props.age}</li>
                        <li>性别：{this.props.sex}</li>
                    </ul>
                )
            }
        }

        Person.propType = {
            username:PropTypes.string.isRequired,
            age:PropTypes.number.isRequired,
            sex:PropTypes.string.isRequired
        }

        Person.defaultProps = {
            sex:'女'
        }

        var person1 = {
            username:'刘志鹏',
            age:28,
            sex:"男"
        }
        
        ReactDOM.render(<Person username={person1.username} age={person1.age} sex={person1.sex} />,document.getElementById("example1"));
        ReactDOM.render(<Person {...person1}/>,document.getElementById("example2"));
    </script>
</body>
</html>
