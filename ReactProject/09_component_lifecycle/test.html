<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props){
                super(props);
                console.log(props);
                this.state={
                    person:{
                        name:'liuzhipeng',
                        age:28
                    }
                }
                console.log("constructor");
            }
            
            getDerivedStateFromProps(){
                console.log("getDerivedStateFromProps");
            }

            componentWillMount() {
                console.log("componentWillMount 组件将要被挂载");
                setTimeout(() => {
                    this.setState({
                        person:{
                            name:'wade',
                            age:30
                        }
                    })
                }, 2000);
                setTimeout(() => {
                    ReactDOM.unmountComponentAtNode(document.getElementById('example1'));
                }, 5000);
                this.myInterval = setInterval(()=>{
                    console.log("setInterval");
                },1000)
                setTimeout(() => {
                    this.setState({
                        person:{
                            name:'abc',
                            age:45
                        }
                    })
                }, 4000);
            }

            componentDidMount() {
                console.log("componentDidMount 组件已经被挂载");
            }

            // shouldComponentUpdate(){
            //     console.log("shouldComponentUpdate 组件是否更新");
            // }

            componentWillUpdate(){
                console.log("componentWillUpdate 组件将要被更新");
            }

            getSnapshotBeforeUpdate(){
                console.log("getSnapshotBeforeUpdate");
            }

            componentDidUpdate(){
                console.log("componentDidUpdate 组件已经被更新");
            }
            
            componentWillUnmount(){
                console.log("componentWillUnmount 组件将被卸载");
                clearInterval(this.myInterval);
            }

            render(){
                console.log('render');
                let {person}=this.state;
                return (
                    <div>
                        {person.name}---------{person.age}
                    </div>
                )
            }
        }
        ReactDOM.render(<App />,document.getElementById("example1"));
    </script>
</body>
</html>
